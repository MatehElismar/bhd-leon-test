<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle de producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary ion-padding">
  <div class="account-section">
    <ion-list>
      <ion-card color="tertiary">
        <ion-card-content>
          <ion-row>
            <ion-col size="2">
              <img src="../../../../../assets/images/icon_account_gray.svg" />
            </ion-col>
            <ion-col size="10">
              <p class="account">Cuenta de ahorros 1 - 0001</p>
            </ion-col>
          </ion-row>

          <div class="details">
            <ion-item lines="none">
              <ion-label>
                <h1><span>RD$</span> 1,000,000</h1>
                <p>Balance disponible</p>
              </ion-label>
            </ion-item>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

  <div class="info ion-text-center">
    <h1>Pantalla de Configuración</h1>
    <p>
      Esta pantalla es únicamente para validar como se construye la navegacion
      de la aplicación, por lo tanto, este puede ser el único contenido.
    </p>
  </div>
</ion-content>
